<!doctype html>
<title>Pictionary</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- CSS -->
<style>
* {
    box-sizing: border-box;
}

body {
    color: #1E2835;
    background-color: #F8F8F8;
    font-size: 1.5em;
}

h1 {
    background-color: #9ABBFF;
    margin:  0 0 20px 0;
    padding: 20px;
    text-align: center;
}

#top-message {
    text-align: center;
    padding: 10px;
}

canvas {
    width: 800px;
    height: 600px;
    border: 1px #C7CACD solid;
    display: block;
    margin: 0 auto;
}

ul {
  list-style: none;
  padding-left: 0;
}


</style>

<!-- JS -->
<script src="//code.jquery.com/jquery-2.1.0.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="main.js"></script>

<h1>Pictionary</h1>

<canvas id="canvas"></canvas>
<div id="top-message">
  <div style="display: none" class="end-game">
    <h2>Game Over!</h2>
    <p>
      The magic word was: <span class="magic-word" style="font-weight: bold"></span>
    </p>
    <button class="new-game">Play Again</button>
  </div>
  <p class="waiting">Waiting...</p>
    <div id="word-space" style="display: none">
      The word to draw is: <span id="word" style="font-weight: bold"></span>
    </div>
    <div id="guess" style="display: none">
        Make a guess: <input type="text">
        <p>Guesses:</p>
        <ul id="guesses"></ul>
    </div>
</div>
